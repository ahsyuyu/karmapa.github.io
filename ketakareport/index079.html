  <script>
  var renderBampo = function(bampo){
      var out="";
      var arr;
      console.log(bampo);
      if(bampo=="bampo0307_001") arr=bampo0307_001;
      else if(bampo=="bampo0308_001") arr=bampo0308_001;
      else if(bampo=="bampo0309_001") arr=bampo0309_001;
      else if(bampo=="bampo0310_001") arr=bampo0310_001;
      else if(bampo=="bampo0311_001") arr=bampo0311_001;
      else if(bampo=="bampo0312_001") arr=bampo0312_001;
      else if(bampo=="bampo0313_001") arr=bampo0313_001;
      else if(bampo=="bampo0313_002") arr=bampo0313_002;
      else if(bampo=="bampo0313_003") arr=bampo0313_003;
      arr.sort(function(a,b) {
        var x=parseInt(a[0].substr(a[0].indexOf(".")+1).replace(/[ab]/,""));
        var y=parseInt(b[0].substr(b[0].indexOf(".")+1).replace(/[ab]/,""));
        if(x>y) return 1;
        else if(x<y) return -1;
        else if(x==y) {
          return a[0]>b[0];
        }
      });

      arr.map(function(item){
        out+="<br><h2>"+item[0]+"</h2><br>"+item[1];
      });

      document.getElementById("page").innerHTML=out;
  }
  </script>
